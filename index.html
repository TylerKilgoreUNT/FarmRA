<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/assets/favicon.ico" />

    <title>FarmRA</title>
</head>
<body>
    <nav id="top-bar" class="top-bar" aria-label="Top navigation">
        <div class="farmra-logo">
            <img src="/assets/FarmRA.png" alt="Farm Ra Logo">
        </div>
        <div class="top-bar-left">
            <h1>FarmRA</h1>
        </div>
        <div class="top-bar-right">
            <div class="user-menu">
                <button class="icon-btn" title="User Settings" data-action="settings" id="userMenuBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 12C14.21 12 16 10.21 16 8C16 5.79 14.21 4 12 4C9.79 4 8 5.79 8 8C8 10.21 9.79 12 12 12ZM12 14C9.33 14 4 15.34 4 18V20H20V18C20 15.34 14.67 14 12 14Z" fill="currentColor"/>

                </button>
                <div class="dropdown-menu" id="userDropdown" hidden>
                    <div class="menu-header">
                        <span class="user-email">user@example.com</span>
                    </div>
                    <div class="menu-items">
                        <a href="#" class="menu-item">
                            <span>Account Info</span>
                        </a>
                        <a href="#" class="menu-item">
                            <span>Change Password</span>
                        </a>
                        <hr class="menu-divider">
                        <a href="#" class="menu-item text-danger">
                            <span>Log Out</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <nav id="left-panel" class="sidebar left-panel" aria-label="Secondary navigation">
        <div class="sidebar-header">
            <h3>Sensor Nodes</h3>
        </div>
        <div class="sidebar-section">
            <button class="side-btn" data-action="light">Node 1</button>
            <button class="side-btn" data-action="export">Node 2</button>
            <button class="side-btn" data-action="settings">Node 3</button>
        </div>
    </nav>
    <nav id="left-narrow" class="sidebar left-narrow" aria-label="Primary navigation">
        <div>
            <button class="icon-btn all" title="all" data-action="all"></button>
            <button class="icon-btn light" title="Light" data-action="light"></button>
            <button class="icon-btn moisture" title="Moisture" data-action="moisture"></button>
            <button class="icon-btn temperature" title="Temperature" data-action="temperature"></button>
        </div>
        <div>
            <a href="map.html" class="icon-btn map" title="Map"></a>
        </div>
    </nav>
    <main>
        <div class="grafana-flex">
            <div class="grafanaContainer grafanaContainer-full">
                <iframe src="https://timescaletestfarmra.grafana.net/d/br6zfk7/1st-test?dashboardLibraryDatasourceUid=cf09i8i6fbdhcd&orgId=1&from=2025-10-23T05:00:00.000Z&to=2025-10-24T04:30:00.000Z&timezone=browser&viewPanel=panel-1" width="100%" height="400px" frameborder="0" title="Grafana Panel 1"></iframe>

                </div>

                    <iframe src="https://timescaletestfarmra.grafana.net/d/br6zfk7/1st-test?dashboardLibraryDatasourceUid=cf09i8i6fbdhcd&orgId=1&from=2025-10-23T05:00:00.000Z&to=2025-10-24T04:30:00.000Z&timezone=browser&viewPanel=panel-1" width="100%" height="400px" frameborder="0" title="Grafana Panel 3"></iframe>

            </div>
        </div>

    <div id="overlay" class="overlay" hidden></div>
    <script src="js/main.js" defer></script>
