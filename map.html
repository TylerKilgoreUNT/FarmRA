<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="stylesheet" href="style/style.css">
    <title>FarmRA</title>
</head>
<body>
    <nav id="top-bar" class="top-bar" aria-label="Top navigation">
        <div class="farmra-logo">
            <img src="/assets/FarmRA.png" alt="Farm Ra Logo">
        </div>
        <div class="top-bar-left">
            <h1>FarmRA</h1>
        </div>
        <div class="top-bar-right">
            <button class="icon-btn" title="User Settings" data-action="settings"></button>
        </div>
    </nav>

    <nav id="left-panel" class="sidebar left-panel" aria-label="Secondary navigation">
        <div class="sidebar-header">
            <h3>Sensor Nodes</h3>
        </div>
        <div class="sidebar-section">
            <button class="side-btn" data-action="light">Node 1</button>
            <button class="side-btn" data-action="export">Node 2</button>
            <button class="side-btn" data-action="settings">Node 3</button>
        </div>
    </nav>
    <nav id="left-narrow" class="sidebar left-narrow" aria-label="Primary navigation">
        <div>
            <a href="index.html" class="icon-btn all" title="all" data-action="all"></a>
            <button class="icon-btn light" title="Light" data-action="light"></button>
            <button class="icon-btn moisture" title="Moisture" data-action="moisture"></button>
            <button class="icon-btn temperature" title="Temperature" data-action="temperature">
                
            </button>
        </div>
        <div>
            <a href="map.html" class="icon-btn map" title="Map" data-action="map"></a>
        </div>
    </nav>
    <main>
         <div id="map"></div>
         <script>
            var map = L.map('map').setView([33.254, -97.152], 17);
            L.tileLayer('https://api.maptiler.com/maps/topo-v2/{z}/{x}/{y}.png?key=ee8yik4usfu4xt3Burv3', {
                maxZoom: 19,
                attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>'
            }).addTo(map);
         </script>
    </main>
    <div id="overlay" class="overlay" hidden></div>
    <script src="js/main.js" defer></script>
</body>
</html>
